<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>IPN Reconciliation Error Alert</title>
    <style>
      @media screen and (max-width: 600px) {
        .mobile-container {
          width: 100% !important;
          padding: 10px !important;
        }
        .mobile-padding {
          padding: 15px 10px !important;
        }
        .mobile-small-text {
          font-size: 13px !important;
        }
      }
    </style>
  </head>
  <body style="margin: 0; padding: 0; background-color: #f6f9fc">
    <table
      width="100%"
      cellpadding="0"
      cellspacing="0"
      border="0"
      style="background-color: #f6f9fc; padding: 20px 0"
    >
      <tr>
        <td align="center">
          <table
            class="mobile-container"
            width="600"
            cellpadding="0"
            cellspacing="0"
            border="0"
            style="
              background-color: #ffffff;
              border-radius: 8px;
              box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
              font-family: Arial, sans-serif;
            "
          >
            <!-- Header -->
            <tr>
              <td
                class="mobile-padding"
                style="
                  background-color: #dc3545;
                  padding: 30px 20px;
                  text-align: center;
                  border-radius: 8px 8px 0 0;
                "
              >
                <h1
                  style="
                    margin: 0;
                    color: #ffffff;
                    font-size: 24px;
                    font-weight: 600;
                  "
                >
                  ⚠️ IPN Reconciliation Robot Error
                </h1>
              </td>
            </tr>

            <!-- Content -->
            <tr>
              <td class="mobile-padding" style="padding: 30px 20px">
                <!-- Error Message -->
                <table
                  width="100%"
                  cellpadding="0"
                  cellspacing="0"
                  border="0"
                  style="margin-bottom: 25px"
                >
                  <tr>
                    <td
                      style="
                        padding: 15px;
                        background-color: #fff5f5;
                        border-left: 4px solid #dc3545;
                        border-radius: 4px;
                      "
                    >
                      <h3
                        style="
                          margin: 0 0 10px 0;
                          color: #dc3545;
                          font-size: 18px;
                        "
                      >
                        Error Details
                      </h3>
                      <p
                        class="mobile-small-text"
                        style="
                          margin: 0;
                          color: #333333;
                          font-size: 16px;
                          line-height: 1.5;
                        "
                      >
                        {{Message}}
                      </p>
                      <p
                        class="mobile-small-text"
                        style="
                          margin: 10px 0 0 0;
                          color: #666666;
                          font-size: 14px;
                          font-style: italic;
                        "
                      >
                        Timestamp: {{Timestamp}}
                      </p>
                    </td>
                  </tr>
                </table>
              </td>
            </tr>

            <!-- Footer -->
            <tr>
              <td
                class="mobile-padding"
                style="
                  background-color: #f8f9fa;
                  padding: 20px;
                  text-align: center;
                  border-radius: 0 0 8px 8px;
                "
              >
                <p
                  class="mobile-small-text"
                  style="margin: 0; color: #666666; font-size: 14px"
                >
                  This is an automated error alert from the IPN Reconciliation
                  System.
                </p>
              </td>
            </tr>
          </table>
        </td>
      </tr>
    </table>
  </body>
</html>
